<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music App</title>
  </head>

  <body>
    <header>
      <div
        class="jumbotron text-center"
        style="background-image: url(./assets/images/cheers-204742_1920.jpg)"
      >
        <h1 class="display-4 text-light">Music App</h1>
        <p class="lead text-muted">Enter a song to play and view the lyrics</p>
        <hr class="my-4" />
        <form class="form-inline my-2 my-lg-0 justify-content-center">
          <input
            class="form-control mr-sm-2 search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0 search-btn">
            Search
          </button>
        </form>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row mb-3 mx-3">
        <div class="col-lg-12 song-card card" style="width: 18rem">
          <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
          <div id="player"></div>
        </div>

        <aside class="col-lg-4 search-history mt-5">
          <div class="d-flex flex-column align-items-center mb-5">
            <h4 class="my-3">Search History</h4>
            <button class="history-btn">Song 1</button>
            <button class="history-btn">Song 2</button>
            <button class="history-btn">Song 3</button>
          </div>
        </aside>

        <section class="col-md-8 song-lyrics mt-5" style="text-align: center">
          <div>
            <h4>Song Lyrics</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci,
              voluptatem autem.
            </p>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
